<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
        background: #C9AF98;
    }

    h2{
        font-family: "Papyrus", fantasy;
    }
</style>
<body>
<div class="container">
    <h1 class="text-center my-4" th:text="${book.title}">Books</h1>
    <a class="btn btn-primary mb-3" href="/books">Books</a>

    <h2>Unlock the pages of this literary treasure!</h2>
    <iframe th:src="@{'/files/' + ${book.file}}" width="100%" height="600px" frameborder="0"></iframe>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
