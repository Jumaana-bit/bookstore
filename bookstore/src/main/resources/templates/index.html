<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  background-image: url("/images/library.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  }

  .card {
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card-img-top {
    width: 100%;
    height: 200px;
    object-fit: contain;
  }

  .row-eq-height {
    display: flex;
    flex-wrap: wrap;
  }

  .col-md-4 {
   display: flex;
  }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Books</h1>
  <!--<a class="btn btn-primary mb-3" href="/books">Books</a>-->
  <form action="/books/search" method="get" class="mb-3">
    <input type="text" name="query" placeholder="Search for books..." class="form-control">
  </form>
  <div th:each="row : ${#numbers.sequence(0, books.size() - 1, 3)}">
    <div class="row row-eq-height mb-4">
      <div th:each="index : ${#numbers.sequence(row, row + 2)}" th:if="${index < books.size()}" class="col-md-4 mb-3 d-flex">
        <div class="card w-100">
          <img th:src="@{'/images/' + ${books[index].imageFileName}}" class="card-img-top" alt="Book Image">
          <div class="card-body">
            <h5 class="card-title" th:text="${books[index].title}"></h5>
            <p class="card-text" th:text="${books[index].author}"></p>
            <a th:href="@{/books/read(id=${books[index].isbn})}" class="btn btn-primary mt-auto">Read</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
